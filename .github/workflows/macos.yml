name: Java CI with Maven in macOS

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-13
    strategy:
      matrix:
        include:
          - java: 11
          - java: 17

    name: Build with Java ${{ matrix.java }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
    # https://github.com/crazy-max/ghaction-setup-docker/issues/108
    - name: Set up QEMU
      uses: docker/actions-toolkit/.github/actions/macos-setup-qemu@19ca9ade20f5da695f76a10988d6532058575f82
    - name: Install Docker
      uses: docker/setup-docker-action@v3
      with:
        set-host: true
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2
          ~/.sonar/cache
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-
    - name: Build with Maven
      run: >
        mvn clean verify -Pdocker